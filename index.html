<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <footer class="bg-[#659f8f] text-[#313131]">
        <div class="container px-10 py-12 mx-auto max-w-lg md:max-w-7xl">

            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 md:gap-12 lg:grid-cols-[2fr,1fr,1fr]">

                <section class="md:max-lg:col-span-2 md:max-w-md ">
                    <h1 class="font-semibold mb-6 text-lg lg:text-xl">Subscribe to our newsletter for updates.</h1>
                    <form class="grid grid-cols-1 gap-3 md:grid-cols-2">
                        <input class="px-4 py-2.5 text-sm rounded-lg"
                          id="email"
                          type="email"
                          placeholder="Email Address">
                        <input class="bg-[#d86943] text-white text-sm font-semibold py-2.5 rounded-lg md:w-28 cursor-pointer active:ring-1 ring-gray-600 active:shadow-lg"
                          type="submit" 
                          value="Subscribe">
                    </form>
                </section>

                <section>
                    <h1 class="mb-5 font-semibold">Quick Link</h1>
                    <a class="block mb-2 hover:underline w-fit active:text-zinc-50" href="#">Home</a>
                    <a class="block mb-2 hover:underline w-fit active:text-zinc-50" href="#">Who We Are</a>
                    <a class="block mb-2 hover:underline w-fit active:text-zinc-50" href="#">Our Philosophy</a>
                </section>

                <section>
                    <h1 class="mb-5 font-semibold">Technologies</h1>
                    <a class="block mb-2 hover:underline w-fit active:text-zinc-50" href="#">HTML</a>
                    <a class="block mb-2 hover:underline w-fit active:text-zinc-50" href="#">CSS</a>
                    <a class="block mb-2 hover:underline w-fit active:text-zinc-50" href="#">JavaScript</a>
                </section>
                
            </div><!-- End of grid layout container -->
            
            <hr class="my-6 border-[#d86943]">
            
            <div class="flex flex-col md:flex-row justify-between">
                <a class="mb-6" href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="codespace-logo">
                </a>

                <section>
                    <a class="inline-block mx-2 active:text-zinc-50 hover:text-black" 
                      href="https://instagram.com/codespaceza" target="_blank">
                        <i class="fa fa-instagram fa-2x" aria-label="instagram link"></i>
                    </a>

                    <a class="inline-block mx-2 active:text-zinc-50 hover:text-black" 
                      href="https://www.facebook.com/codespaceza" target="_blank">
                        <i class="fa fa-facebook-official fa-2x" aria-label="facebook link"></i>
                    </a>

                    <a class="inline-block mx-2 active:text-zinc-50 hover:text-black" 
                      href="https://www.youtube.com/channel/UCfmXJliguiwBv2QlRzWdrxA" target="_blank">
                        <i class="fa fa-youtube-play fa-2x" aria-label="youtube link"></i>
                    </a>

                    <a class="inline-block mx-2 active:text-zinc-50 hover:text-black" 
                      href="https://www.linkedin.com/school/codespaceza/" target="_blank">
                        <i class="fa fa-linkedin-square fa-2x" aria-label="linkedin link"></i>
                    </a>
                </section><!-- End of social media link section -->

            </div><!-- End of flex layout container -->

        </div><!-- End of top-level container -->
    </footer>
</body>
</html>
