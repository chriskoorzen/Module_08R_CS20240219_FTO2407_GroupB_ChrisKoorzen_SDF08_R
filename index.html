<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <footer class="bg-[#659f8f] text-[#313131] dark:bg-[#313131]">

        <div class="container px-10 py-12 mx-auto">

            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 md:gap-12 lg:grid-cols-[2fr,1fr,1fr]">


                <section class="md:max-lg:col-span-2 md:max-w-md ">
                    <h1 class="font-semibold mb-6 text-lg lg:text-xl">Subscribe to our newsletter for updates.</h1>
                    <form class="grid grid-cols-1 gap-3 md:grid-cols-2">
                        <input class="px-4 py-2.5 text-sm rounded-lg" id="email" type="text" placeholder="Email Address">
                        <input class="bg-[#d86943] text-white text-sm font-semibold py-2.5 rounded-lg md:w-28" type="submit" value="Subscribe">
                    </form>
                </section>


                <section>
                    <h1 class="mb-5 font-semibold">Quick Link</h1>
                    <div class="">
                        <a class="block mb-2" href="#">Home</a>
                        <a class="block mb-2" href="#">Who We Are</a>
                        <a class="block mb-2" href="#">Our Philosophy</a>
                    </div>
                </section>


                <section>
                    <h1 class="mb-5 font-semibold">Technologies</h1>
                    <div class="">
                        <a class="block mb-2" href="#">HTML</a>
                        <a class="block mb-2" href="#">CSS</a>
                        <a class="block mb-2" href="#">JavaScript</a>
                    </div>
                </section>

                
            </div>
            
            <hr class="my-6 border-[#d86943]">
            
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="codespace-logo">
                </a>
            </div>

        </div>
    </footer>

</body>
</html>
