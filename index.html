<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <footer class="bg-[#659f8f] dark:bg-[#313131]">

        <div class="container px-6 py-12 mx-auto">

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">


                <section class="">
                    <h1 class="">Subscribe to our newsletter for updates.</h1>
                    <form class="">
                        <input id="email" type="text" placeholder="Email Address">
                        <input type="submit" value="Subscribe">
                    </form>
                </section>


                <section>
                    <h1 class="">Quick Link</h1>
                    <div class="text-[#313131]">
                        <a href="#">Home</a>
                        <a href="#">Who We Are</a>
                        <a href="#">Our Philosophy</a>
                    </div>
                </section>


                <section>
                    <h1 class="">Technologies</h1>
                    <div class="text-[#313131]">
                        <a href="#">HTML</a>
                        <a href="#">CSS</a>
                        <a href="#">JavaScript</a>
                    </div>
                </section>

                
            </div>
            
            <hr class="my-6 border-[#d86943]">
            
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="codespace-logo">
                </a>
            </div>

        </div>
    </footer>

</body>
</html>
